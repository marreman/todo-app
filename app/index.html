  <script>
    (function () {

      var d = document,
        dev = window.location.hostname === 'localhost',
        baseUrl = dev ? 'src' : 'dist',
        link = d.createElement('link');

      link.rel = 'stylesheet';
      link.href = baseUrl + '/app.css';
      d.getElementsByTagName('head')[0].appendChild(link);

      require.config({
        baseUrl: baseUrl,
        paths: {
          'text': '../lib/require.text'
        }
      });

      require(['app']);

    }());
  </script>
</head>
